<div class="home-container">
  <mat-grid-list cols="5" rowHeight="1:2">
    <mat-grid-tile class="home-category-card" *ngFor="let p of categoryList" routerLink="products" [queryParams]="{category: p}">
      <div class="home-category">
        <h3>{{p | uppercase}}</h3>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="checkout">
  <h2 class="checkout-title">Checkout</h2>
  <span *ngIf="!cartService.products.length">
    Your order is empty, please add the item to your shopping cart
  </span>
  <div class="products-list" *ngIf="cartService.products.length">
    <div class="product" *ngFor="let p of cartService.products">
      <img [src]="p.bgImageUrl" [alt]="p.name">
      <span>{{p.name}}</span>
      <span>{{p.description.price}}</span>
    </div>
  </div>
  <p class="products-sum">Order cost: <strong>{{orderSum()}}</strong></p>
  <form class="checkout-form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Adress</mat-label>
      <textarea matInput type="text" formControlName="adress"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!cartService.products.length || form.invalid">Ð¡heckout</button>
  </form>
</div>

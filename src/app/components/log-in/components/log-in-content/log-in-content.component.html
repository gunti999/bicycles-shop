<div class="log-in">
    <h2 class="mat-dialog-title">{{data?.title | titlecase}}</h2>
    <div class="mat-dialog-content">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="mat-dialog-actions">
        <button mat-raised-button mat-button [mat-dialog-close]="'close'" color="primary">Log in</button>
        <button mat-raised-button mat-button mat-dialog-close color="warn">Cancel</button>
    </div>
</div>

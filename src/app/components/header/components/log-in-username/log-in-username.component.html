<div class="username" [class.hide]="!this.auth.authUser" [class.show]="this.auth.authUser">
    <mat-icon class="username-icon" aria-hidden="false" aria-label="user">person</mat-icon>
    <button mat-button [matMenuTriggerFor]="menu">{{this.auth.logInUser?.username}}</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLinkActive="active" routerLink="/history">Purchase History</button>
    </mat-menu>
</div>
